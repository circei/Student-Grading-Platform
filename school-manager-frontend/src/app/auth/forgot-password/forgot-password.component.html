<div class="forgot-password-container">
    <h3>Forgot Password</h3>
    <p>Enter your email address below to receive a password reset link.</p>

    <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit(forgotPasswordForm)">
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
            Please enter a valid email address.
        </div>

        <div *ngIf="emailInput.valid && emailInput.touched" class="success-message">
            If an account exists with this email, a reset link has been sent. Check your inbox!
        </div>

        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email"
                name="email" required email #emailInput="ngModel"/>
        </div>
        <div class="btnGroup">
            <button class="btn-primary" type="submit" [disabled]="!forgotPasswordForm.valid || isLoading">
                Send Reset Link
            </button>
            <button class="btn-secondary" type="button" (click)="onBackToLogin()">
                Back to Login
            </button>
        </div>
    </form>

    @if(isLoading)
    {
    <div class="spinner"></div>
    }
</div>
