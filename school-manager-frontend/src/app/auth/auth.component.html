<div class="auth-container">
    <h3>{{isLoginMode ? 'Login': 'SignUp'}}</h3>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">

            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="alert-danger" *ngIf="error">
                    {{ error }}
                </div>
                <div class="alert alert-success" *ngIf="successMessage">
                    {{ successMessage }}
                </div>
                @if(isLoginMode)
                {
                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" ngModel
                        name="email" #emailInput (input)="clearMessages()" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" ngModel
                        name="password" #password (input)="clearMessages()" />
                </div>
                <div class="form-group">
                    <button type="button" class="btn-link" (click)="onForgotPassword(emailInput)"
                        (input)="clearMessages()">Forgot Password?</button>
                </div>
                }
                @else
                {

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" ngModel
                        name="email" (input)="clearMessages()" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control"
                        placeholder="Enter your password (min  6 characters)" ngModel name="password" required
                        minlength="6" (input)="clearMessages()" />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control"
                        placeholder="Confirm your password" ngModel name="confirmPassword" required
                        minlength="6" (input)="clearMessages()" />

                </div>
                }

                <div class="btnGroup">
                    <button class="btn-primary" type="submit" [disabled]="!authForm.valid">
                        {{ isLoginMode ? 'Login' : 'Sign Up' }}
                    </button>
                    <button class="btn-primary" (click)="onSwitchMode()" type="button">
                        Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                    </button>
                </div>
            </form>
            @if(isLoading)
            {
            <div class="spinner"></div>
            }

        </div>
    </div>
</div>
